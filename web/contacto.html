  <div class="container">
    <h1>Contacto AMSUB</h1>
    <p>¿Tienes dudas sobre nuestras subastas, lotes o servicios? Escríbenos y te responderemos lo antes posible.</p>
    <form action="https://formspree.io/f/mjgoqvgg" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" required>
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" id="email" required>
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" id="mensaje" rows="6" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </div>
